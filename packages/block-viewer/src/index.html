<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- script src='lib/tslib/tslib.js'></script -->
    <script src="lib/cryptographix/core/dist/index.umd.js"></script>
    <script>
      tslib = cryptographix.core.tslib;
    </script>
    <script src="lib/cryptographix/flow/dist/index.umd.js"></script>
    <script src="lib/cryptographix/cryptography/dist/index.umd.js"></script>
    <script src="lib/cryptographix/payments/dist/index.umd.js"></script>
    <script src="app/index.umd.js"></script>

    <link rel="stylesheet" href="assets/static/css/bulma.css" />
    <link
      rel="stylesheet"
      href="assets/static/fonts/font-awesome/css/all.css"
    />
    <style>
      .field {
        margin-bottom: 0px;
        border-bottom: 1px solid #e3e8ec;
        position: relative;
      }
      .field:last-child {
        border: none;
      }
      .field label,
      .field p {
        color: #90999e;
        margin-left: 0.5rem;
        margin-bottom: 0px;
      }

      .control {
        font-size: 90%;
      }
      input[type="checkbox"] {
        margin-right: 0.5rem;
      }

      .input.text,
      .input.bytes,
      .textarea.bytes,
      .textarea.text {
        padding: 0.25rem;
        font-size: 12px;
      }

      .input.bytes,
      .textarea.bytes {
        font-family: monospace;
      }

      .button,
      .input,
      .textarea,
      .select select,
      .select:not(.is-multiple) {
        /* height: 2rem; */
      }
      .field:not(:last-child) {
        margin-bottom: 0.25rem;
      }

      .label:not(:last-child) {
        margin-bottom: 0rem;
      }

      .control .input:not(:focus) {
        border: none;
        box-shadow: inherit;
      }

      .field .help {
        margin-top: 0px;
        margin-bottom: 0.25rem;
      }

      .field--invalid .label {
        color: #ff6940;
      }

      .field--invalid::before {
        content: "";
        display: block;
        width: 3px;
        background: #ff6940;
        position: absolute;
        top: 4px;
        left: 0px;
        bottom: 4px;
      }

      .tabs {
      }
      .tab-content {
        position: absolute;
        height: calc(100vh - 52px - 42px);
        top: 42px;
        left: 0px;
        right: 0px;
      }
      .tab {
        display: none;
      }
      .tab.is-active {
        display: inherit;
      }
      .tabs ul li a {
        color: #ff0;
        border-bottom: 1px solid #dbdbdb;
      }
      .tabs ul li.is-active a {
        color: #fff;
        font-weight: 700;
        border-bottom: 1px solid #dbdbdb;
      }

      #flow-script-panel {
        position: relative;
      }
      #flow-grid {
        position: absolute;
        box-sizing: border-box;

        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        overflow: auto;

        padding: 1rem;

        background-color: rgb(238, 238, 255);
      }

      #flow-grid .grid-inner {
        position: absolute;
        box-sizing: border-box;

        background-color: rgb(201, 208, 255);
      }

      #flow-grid .node {
        display: block;

        position: absolute;
        box-sizing: border-box;
        width: 182px;
        min-height: 89px;
        z-index: 100;

        border: 3px solid rgb(123, 127, 165);
        border-radius: 6px;
        padding: 1.25rem;
        padding-left: 1rem;

        background-color: rgb(242, 243, 255);
        box-shadow: 0 2px 3px rgba(10, 10, 10, 0.1),
          0 0 0 1px rgba(10, 10, 10, 0.1);
        color: #4a4a4a;
      }

      #flow-grid .node:hover {
        border-color: #f0f;
      }

      #flow-grid .port {
        position: absolute;
        box-sizing: border-box;
        width: 15px;
        height: 30px;

        border: 3px solid rgb(0, 0, 0);

        background-color: rgb(196, 195, 196);
      }

      #flow-grid .port:hover {
        border-color: #f0f;
      }

      #flow-grid .in-port {
        left: -15px;
        border-radius: 14.5px 0px 0px 14.5px;
      }

      #flow-grid .out-port {
        right: -15px;

        border-radius: 0px 14.5px 14.5px 0px;
      }

      #flow-grid .link {
        position: absolute;
        box-sizing: border-box;
        z-index: 99;
      }

      .link-seg {
        position: absolute;
        background-color: black;
      }

      #flow-grid .link-seg:hover {
        background-color: #f0f;
      }

      #xflow-grid .link:hover .link-seg {
        background-color: #f0f;
      }

      #flow-grid .h-link {
        border-bottom: 3px solid black;
      }

      #flow-grid .mapper {
        border: 1px solid #448;
        border-right: 3px dashed #448;
        /* z-index: 180; */
        opacity: 0.3;
      }

      #flow-grid .mapper:hover {
        background-color: lightblue;
        opacity: 0.5;
      }

      #flow-grid .pipeline {
        opacity: 0.3;
      }

      #flow-grid .pipeline:hover {
        background-color: lightgreen;
        border: 1px dashed #844;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>

        <div class="navbar-brand">

              src="https://cryptographix.org/static/images/logo/logo-compact-139x30.png"
              width="112"

            <span aria-hidden="true"></span> <span aria-hidden="true"></span>

          <div class="navbar-start">

              <h1 class="title has-text-info">Block Explorer</h1>

          <div class="navbar-end">

              <div class="buttons">
                <a class="button is-primary"> <strong>Sign up</strong> </a>

              </div>
            </div>
          </div>
        </div>
      </nav>

    <div id="flows" style="background-color: #2980b9;"></div>
  </body>

    document.addEventListener("DOMContentLoaded", () => {
      showSettings(document.getElementById("flows"));
    });
  </script>
</html>
